apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingclient-deployment
  labels:
    app: shoppingclient
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shoppingclient
  template:
    metadata:
      labels:
        app: shoppingclient
    spec:
      containers:
        - name: shoppingclient
          image: santhoshtns/shoppingclient:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ShoppingAPIUrl
              valueFrom:
                configMapKeyRef:
                  key: shoppingapi_url
                  name: shoppingapi-configmap
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: shoppingclient-service
spec:
  type: NodePort
  selector:
    app: shoppingclient
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 80
    nodePort: 31001
